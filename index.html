<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="error-message"></div>
    <div class="container">
        <div class="display">0</div>
        <div class="buttons">
            <button class="btn clr-btn">AC</button>
            <button class="btn fun-btn">+/-</button>
            <button class="btn fun-btn">%</button>
            <button class="btn ope-btn">/</button>
            <button class="btn num-btn">7</button>
            <button class="btn num-btn">8</button>
            <button class="btn num-btn">9</button>
            <button class="btn ope-btn">*</button>
            <button class="btn num-btn">4</button>
            <button class="btn num-btn">5</button>
            <button class="btn num-btn">6</button>
            <button class="btn ope-btn">-</button>
            <button class="btn num-btn">1</button>
            <button class="btn num-btn">2</button>
            <button class="btn num-btn">3</button>
            <button class="btn ope-btn">+</button>
            <button class="btn num-btn lg-btn">0</button>
            <button class="btn num-btn">.</button>
            <button class="btn del-btn">DEL</button>
            <button class="btn equ-btn">=</button>
        </div>
    </div>
    <button class="shortcuts-btn">Show Keyboard Shortcuts</button>
    <div class="keyboard-shortcuts">
        <div>
            <h2>Keyboard Shortcuts</h2>
            <ul>
                <li><strong>Numbers:</strong> <kbd>0</kbd> - <kbd>9</kbd></li>
                <li><strong>Decimal point:</strong> <kbd>.</kbd></li>
                <li><strong>Operators:</strong> <kbd>+</kbd>, <kbd>-</kbd>, <kbd>*</kbd>, <kbd>/</kbd></li>
                <li><strong>Equals:</strong> <kbd>Enter</kbd> or <kbd>=</kbd></li>
                <li><strong>Delete:</strong> <kbd>Backspace</kbd></li>
                <li><strong>Clear:</strong> <kbd>Esc</kbd></li>
                <li><strong>Percentage:</strong> <kbd>%</kbd></li>
            </ul>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
